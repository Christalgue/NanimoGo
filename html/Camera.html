<html lang=”en”>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Name of your awesome camera app -->
    <title>Camera App</title>

        <!-- Bootstrap CSS library -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Fontawesome icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        
        <!-- jQuery JS library -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>



    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="styleCamera.css">
    <link rel="stylesheet" href="class.css">
</head>

<body>

    <!-- Camera -->
    <main id="camera">

        <!-- Camera image -->
        <canvas id="camera--sensor"></canvas>

        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>

        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output" style="display: none;">
        
        <div class="col-2 icone-gauche">
			<a href="Accueil.html"> <i class="fas fa-arrow-left fa-2x icone"></i> </a>
		</div>
		
		<!-- <a href="AffichagePhoto.html"> <i id="camera--trigger" class="camera fas fa-camera fa-2x couleur-blanc bordure-cercle couleur-secondaire"></i> </a>-->

        <!-- Camera trigger -->
        <button id="camera--trigger" class="camera fas fa-camera fa-2x couleur-blanc bordure-cercle couleur-secondaire"></button>

    </main>

	<div id="main" class="container bouton-validation"  style="display: none">
		<div class="col justify-content-center"  id ="divQuestion">
			<div class="row justify-content-center mb-3">
				<button id="reponseOui" onclick="questionValidee(this)" value="1" class="texte-telephone btn btn-lg couleur-terciaire active mr-3 button-yes-no-width" role="button" aria-pressed="true">Recommencer</button>
				<button id="reponseNon" onclick="questionValidee(this)" value="0" class="texte-telephone btn btn-lg couleur-terciaire active ml-3 button-yes-no-width" role="button" aria-pressed="true">Identifier</button>
			</div>
		</div>
	</div>


    <!-- Reference to your JavaScript file -->
    <script src="appCamera.js"></script>

</body>

</html>
