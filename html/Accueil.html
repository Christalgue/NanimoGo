<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        
        <!-- Bootstrap CSS library -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Fontawesome icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        
        <!-- jQuery JS library -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    	
    	
        <link rel="stylesheet" href="style.css">
    	
    	<!-- jQuery UI for modals -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	    <title>Menu</title>
    </head>
    
    <body class="m-3">
    
    	<div id="header"></div>
    	
		<div id="main"class="container">
			<div class="row justify-content-center">
				<p id="nomUtilisateur" class="text-center w-100">
					Bonjour à toi, Matthieudu69 !
				</p>
				<p id="rang">
					Petit pédestre !
				</p>
			</div>
			<div class="row justify-content-center">
				<img id="imageAnimalProche" src="pandaroux.jpg">
				<p class="text-center w-100">
					Cette espèce a été trouvée non loin de toi !
				</p>
			</div>
		</div>

    	<div id="footer"></div>


	<script>
	// include header and footer
	$(function(){
	  $("#header").load("header.html"); 
	  
	  $("#footer").load("footer.html", function() {
		  $( "#footer a" ).click( function (link){
			$( '<p>' ).dialog({
			  resizable: false,
			  height: "auto",
			  width: 400,
			  modal: true,
			  buttons: {
				"GOOOOO": function() {
				  $( this ).dialog( "close" );
				  document.location = link.currentTarget.href;
				},
				"NOGOOOOOOOO": function() {
				  $( this ).dialog( "close" );
				}
			  }
			});
	    	return false;
		  });
		});
	});
		</script>

    </body>
</html>
